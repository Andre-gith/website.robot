<head>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div class="BG_video">
        <video id="main-video" preload="auto" autoplay="autoplay" loop="loop" muted="muted" source type="video/mp4"
            src="assets/video-2.mp4"></video>
    </div>
    <nav>
        <div class="logo"> <!-- div logo -->
            <img src="assets/logo.svg" alt="robot">
        </div>

        <div class="no_content"></div> <!-- div content -->
        <div class="nav_btn"> <!-- div nav_btn -->
            <button>SAY HELLO</button>
        </div>

        <div class="icons"> <!-- div icon -->
            <i class="ri-github-fill"></i>
            <i class="ri-twitter-fill"></i>

            <i class="ri-discord-fill"></i>

        <div class="bars"> <!-- div BARS -->

        </div>

    </nav>
    <div class="hiidin_nav"> <!-- div hiddin_nav -->
        <ul class="menu">
            <li><a href="#">HOME</a></li>
            <li><a href="#">ABOUT US </a></li>
            <li><a href="#">PORTFOLIO</a></li>
            <li><a href="#">CONTACT</a></li>
        </ul>
    </div>

    <div class="hero_content"> <!-- hero_content -->
        <h1>SEE YOU SOON</h1>
        <div class="content_img_text">
            <img src="assets/110x110-coming-soon-outline.svg" alt="">
            <h1>WE'LL BE BACK IN</h1>
        </div>
        <h1>127 DAYS</h1>
        <div class="hero_btns">
            <button>KNOW MORE <i class="ri-arrow-right-line"></i></button>
            <button>Subscribe to our updates <i class="ri-arrow-right-line"></i></button>
        </div>
    </div>
    <marquee behavior="alternate" direction="">
        <h1>Let's talk <span>Get in touch</span> <span>Contact</span> Let's talk <span>Get in touch</span> <span>Contact</span> Let's talk <span>Get in touch</span> <span>Contact</span></h1>
    </marquee>
